<!DOCTYPE html>
<html>
<div class="header">
    <header>Customer Registration</header>
</div>
<div class="title">
    <title>Create an iService Account</title>
</div>

<form method="POST" class="info">
    <table>
        <tr>
            <td colspan=" 2">Country of residence*</td>
        </tr>
        <tr>
            <td colspan=" 2">

                <select class="inputWidth" name="country">
                    <option value="China"></option>
                    <option value="China">China</option>
                    <option value="Austrlia">Austrlia</option>
                    <option value="USA">USA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>First Name*</td>
            <td>Last Name*
        </tr>
        </tr>
        <tr>
            <td>
                <input type="text" name="firstName" />
            </td>

            <td>
                <input type="text" name="lastName" />
            </td>
        </tr>
        <tr>
            <td colspan=" 2">Email*</td>
        </tr>
        <tr>
            <td colspan=" 2">
                <input type="text" class="inputWidth" name="email" />
            </td>
        </tr>
        <tr>
            <td colspan=" 2">Password*</td>
        </tr>
        <tr>
            <td colspan=" 2">
                <input type="password" class="inputWidth" name="password" />
            </td>
        </tr>
        <tr>
            <td colspan=" 2">Confirm Password*</td>
        </tr>
        <tr>
            <td colspan=" 2">
                <input type="password" class="inputWidth" name="rePassword" />
            </td>
        </tr>
        <tr>
            <td colspan=" 2">Address*</td>
        </tr>
        <tr>
            <td colspan=" 2">
                <input type="text" class="inputWidth" name="address_one" />
                <input type="text" class="inputWidth" name="address_two" />
            </td>

        </tr>
        <tr>
            <td>City*</td>
            <td>State,Province or Region*
        </tr>
        </tr>
        <tr>
            <td>
                <input type="text" name="city" />
            </td>

            <td>
                <input type="text" name="state" />
            </td>
        </tr>
        <tr>
            <td colspan=" 2">ZIP/Postal</td>
        </tr>
        <tr>
            <td colspan=" 2">
                <input type="text" class="inputWidth" name="zip" />
            </td>
        </tr>
        <tr>
            <td colspan=" 2">Mobile Phone number</td>
        </tr>
        <tr>
            <td colspan=" 2">
                <input type="tel" class="inputWidth" name="phone" />
            </td>
        </tr>

    </table>


    <button class="button">Create Account</button>
   
</form>
<button onclick="window.location.href='login.html'">Continue to Sign In</button>
</html>
